<!doctype html>
<html lang=en>
<input type=text id=num onkeyup="n()">
<input type=text id=chinese onkeyup="c()">
<script>
function n(){

var num = document.getElementById('num');

document.getElementById('chinese').value = 
  num.value.replaceAll(/0/g,'零')
  .replaceAll(/1/g,'一')
  .replaceAll(/2/g,'二')
  .replaceAll(/3/g,'三')
  .replaceAll(/4/g,'四')
  .replaceAll(/5/g,'五')
  .replaceAll(/6/g,'六')
  .replaceAll(/7/g,'七')
  .replaceAll(/8/g,'八')
  .replaceAll(/9/g,'九');
}

function c(){

var chinese = document.getElementById('chinese');

document.getElementById('num').value = 
  chinese.value.replaceAll(/零/g,'0')
  .replaceAll(/一/g,'1')
  .replaceAll(/二/g,'2')
  .replaceAll(/三/g,'3')
  .replaceAll(/四/g,'4')
  .replaceAll(/五/g,'5')
  .replaceAll(/六/g,'6')
  .replaceAll(/七/g,'7')
  .replaceAll(/八/g,'8')
  .replaceAll(/九/g,'9');
}
</script>
